<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Member Now</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Set background color to white */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            text-align: left;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px; /* Adjust border-radius for rectangular shape */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            max-width: 600px; /* Set a wider max-width */
            width: 80%; /* Adjust width as needed */
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #000;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        label {
            font-weight: bold;
            color: #000;
            flex: 1;
            margin-right: 10px;
            text-align: center; /* Align text center */
            padding-top: 8px; /* Add padding to top */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(50% - 60px); /* Set width to 50% of container minus padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            flex: 2;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Join Member Now</h2>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Join Now</button>
            </form>
        </div>
    </div>
</body>
</html>
